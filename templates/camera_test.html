<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kamera - Sistem Absensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .status {
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start { background: #28a745; color: white; }
        .stop { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>üîç Test Kamera Browser</h1>
    
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div id="status" class="status info">
        Klik "Mulai Kamera" untuk test
    </div>
    
    <div>
        <button id="startBtn" class="start" onclick="startCamera()">Mulai Kamera</button>
        <button id="stopBtn" class="stop" onclick="stopCamera()" disabled>Stop Kamera</button>
    </div>
    
    <div id="browserInfo" class="status info" style="margin-top: 30px; text-align: left;">
        <h3>Informasi Browser:</h3>
        <pre id="infoText"></pre>
    </div>
    
    <script>
        let stream = null;
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const infoText = document.getElementById('infoText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Collect browser info
        function collectBrowserInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Is Mobile': /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                'Protocol': window.location.protocol,
                'Host': window.location.host,
                'Is Secure Context': window.isSecureContext,
                'Media Devices Available': !!navigator.mediaDevices,
                'getUserMedia Available': !!(navigator.mediaDevices?.getUserMedia || 
                                           navigator.webkitGetUserMedia || 
                                           navigator.mozGetUserMedia || 
                                           navigator.msGetUserMedia),
                'Permissions API': !!navigator.permissions,
                'Camera Permission': 'unknown'
            };
            
            // Check camera permission if available
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'camera' })
                    .then(permission => {
                        info['Camera Permission'] = permission.state;
                        updateInfoText(info);
                    })
                    .catch(() => {
                        updateInfoText(info);
                    });
            } else {
                updateInfoText(info);
            }
        }
        
        function updateInfoText(info) {
            let text = '';
            for (const [key, value] of Object.entries(info)) {
                text += `${key}: ${value}\n`;
            }
            infoText.textContent = text;
        }
        
        async function startCamera() {
            try {
                status.className = 'status info';
                status.innerHTML = 'üîÑ Meminta izin kamera...';
                
                // Check browser support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser tidak mendukung akses kamera');
                }
                
                // Check if we're on HTTPS or localhost
                const isLocalhost = window.location.host.includes('localhost') || 
                                   window.location.host.includes('127.0.0.1');
                const isSecure = window.isSecureContext || isLocalhost;
                
                if (!isSecure) {
                    status.innerHTML = 
                        '‚ùå ERROR: Kamera hanya bisa diakses via HTTPS atau localhost<br>' +
                        'Silakan akses via: <strong>http://localhost:5000</strong>';
                    status.className = 'status error';
                    return;
                }
                
                // Get camera stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                status.innerHTML = '‚úÖ Kamera berhasil diakses!';
                status.className = 'status success';
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Camera error:', error);
                
                let errorMessage = '‚ùå Gagal mengakses kamera: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Izin kamera ditolak. Silakan berikan izin dan refresh halaman.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'Kamera tidak ditemukan.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Browser tidak mendukung.';
                } else {
                    errorMessage += error.message;
                }
                
                status.innerHTML = errorMessage;
                status.className = 'status error';
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
            
            status.innerHTML = '‚èπÔ∏è Kamera dihentikan';
            status.className = 'status info';
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            collectBrowserInfo();
            
            // Auto-start camera if on localhost
            if (window.location.host.includes('localhost') || 
                window.location.host.includes('127.0.0.1')) {
                setTimeout(startCamera, 1000);
            }
        });
    </script>
</body>
</html>
