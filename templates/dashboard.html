<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Absensi Wajah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> Dashboard Absensi
            </a>
            <a href="/" class="btn btn-outline-light">Kembali ke Beranda</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Dashboard Admin</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Data Absensi</h5>
                    </div>
                    <div class="card-body">
                        <div id="dashboardContent">
                            <p>Loading dashboard data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                const [studentsRes, attendanceRes, statsRes] = await Promise.all([
                    fetch('/api/students'),
                    fetch('/api/attendance/today'),
                    fetch('/api/stats')
                ]);
                
                const studentsData = await studentsRes.json();
                const attendanceData = await attendanceRes.json();
                const statsData = await statsRes.json();
                
                let html = '<h4>Statistik Sistem</h4>';
                
                if (statsData.success) {
                    const stats = statsData.stats;
                    html += `
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white p-3">
                                    <h5>Total Mahasiswa</h5>
                                    <h2>${stats.registered_students || 0}</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white p-3">
                                    <h5>Hadir Hari Ini</h5>
                                    <h2>${stats.today_attendance || 0}</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-dark p-3">
                                    <h5>Total Absensi</h5>
                                    <h2>${stats.total_students || 0}</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white p-3">
                                    <h5>Tanggal</h5>
                                    <h6>${new Date().toLocaleDateString('id-ID')}</h6>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Students list
                if (studentsData.success && studentsData.students.length > 0) {
                    html += '<h4 class="mt-4">Daftar Mahasiswa</h4>';
                    html += '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>NIM</th><th>Nama</th><th>Face ID</th><th>Tanggal Daftar</th></tr></thead><tbody>';
                    
                    studentsData.students.forEach(student => {
                        html += `<tr>
                            <td>${student.nim}</td>
                            <td>${student.name}</td>
                            <td>${student.face_id || '-'}</td>
                            <td>${student.created_at ? new Date(student.created_at).toLocaleDateString('id-ID') : '-'}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                }
                
                // Today's attendance
                if (attendanceData.success && attendanceData.attendance.length > 0) {
                    html += '<h4 class="mt-4">Absensi Hari Ini</h4>';
                    html += '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>Nama</th><th>NIM</th><th>Waktu</th><th>Confidence</th></tr></thead><tbody>';
                    
                    attendanceData.attendance.forEach(record => {
                        const time = new Date(`${record.date} ${record.time}`).toLocaleTimeString('id-ID');
                        html += `<tr>
                            <td>${record.name}</td>
                            <td>${record.nim}</td>
                            <td>${time}</td>
                            <td>${record.confidence}%</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                }
                
                document.getElementById('dashboardContent').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboardContent').innerHTML = 
                    '<div class="alert alert-danger">Error loading dashboard data</div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
